name: .NET Core

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
        repo-token: ${{ secrets.GITHUB_TOKEN }}
    - name: Pack
      run: dotnet pack --configuration Release
    - name : Publish to package
      run: 
        dotnet nuget push "CleanWaterHealth.Model/bin/Release/CleanWaterHealth.Model.1.0.0.nupkg" -k ${{ secrets.GITHUB_TOKEN }} -s https://nuget.pkg.github.com/liangtianwang/index.json
